<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="text-center fw-bold mt-3 mb-3"><i class="fa-brands fa-youtube text-danger"></i> YouTube Thumbnail
            <strong>Downloader</strong>
        </h1>
        <p class="mb-5"><strong>It's Free!</strong> Download <i class="fa-solid fa-infinity"></i> Unlimited YouTube
            Video Thumbnails</p>
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="videoUrl" class="form-control py-2"
                                placeholder="Enter YouTube Video URL">
                            <button id="fetchThumbnailBtn"
                                class="btn btn-primary btn-block text-white form-control my-3"><i
                                    class="fa-solid fa-magnifying-glass"></i> Fetch
                                Thumbnail</button>
                        </div>


                        <div id="thumbnailContainer" class="text-center mb-3"></div>

                        <a href="#" id="downloadThumbnailBtn" class="btn btn-success btn-block mt-3"
                            style="display: none;" download><i class="fa-solid fa-circle-arrow-down"></i> Download
                            Thumbnail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-auto bg-white p-3">

        <small>&#0169; <span id="getYear"></span>
            Created by <a href="https://www.techspecsmart.com/" target="_blank">Naveen Gupta <i
                    class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#fetchThumbnailBtn').click(function () {
                var videoUrl = $('#videoUrl').val();
                if (videoUrl.trim() !== '') {
                    var videoId = getYouTubeID(videoUrl);
                    if (videoId !== null) {
                        var thumbnailUrl = 'https://img.youtube.com/vi/' + videoId + '/maxresdefault.jpg';
                        $('#thumbnailContainer').html('<img src="' + thumbnailUrl + '" class="img-fluid rounded">');
                        $('#downloadThumbnailBtn').attr('href', thumbnailUrl).show();
                    } else {
                        alert('Invalid YouTube URL. Please enter a valid URL.');
                    }
                } else {
                    alert('Please enter a YouTube URL.');
                }
            });

            function getYouTubeID(url) {
                var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                var match = url.match(regExp);
                if (match && match[2].length === 11) {
                    return match[2];
                } else {
                    return null;
                }
            }
        });

        $(document).ready(function () {
            const currentYear = new Date().getFullYear();
            $('#getYear').text(currentYear);
        });
    </script>
